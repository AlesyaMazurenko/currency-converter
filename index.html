<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Currency converter</title>
</head>
<body>
  
    <header>
        <h1>Welcome to New Currency Converter</h1>
    </header>
    <main>
        <div class="main_wrapper">
        <div class="timefield">
            <section class="container">
                <div class="circle" id="circle"></div>
            </section>
            <p class="timefield_descr" id="timefield" > </p>

        </div>
        <form>
            <fieldset class="frame">
                <legend>Insert rates</legend>
                <label class="lbl_form" for="base_curr">Base currency</label>
                <input id="base_curr" type="text" maxlength="3" value="EUR">
                <label class="lbl_form" for="new_curr">New currency</label>
                <input id="new_curr" type="text" maxlength="3" >
                <label class="lbl_form" for="curr_rate">Rate</label>
                <input id="curr_rate" name="curr_rate"  placeholder="1" value="1">

                <button type="submit" class="btn_rate" onclick='onNewRateSubmit(event)'>Add rate</button>
            </fieldset>
        </form>

        <!-- convert -->
        <form>
            <h2>Converter</h2>
            <fieldset class="frame">
                <legend>From</legend>
            <label class="lbl_form" for="amount_input">Amount</label>
            <input id="amount_input" type="number" width="25px" placeholder="1" value="1">
            <label class="lbl_form"  for="curr_input">Choose a currency:</label>
            <select class='select_curr' id="curr_input" name="curr_input" onchange="handleCurrencyChange()">
                <!-- <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="DKK">DKK</option> -->
            </select>
            </fieldset>
            <fieldset  class="frame">
                <legend>To</legend>
            <label class="lbl_form" for="amount_output">Amount</label>
            <input id="amount_output" type="number" width="30px" readonly>
            <label class="lbl_form" for="curr_output">Choose a currency:</label>
            <select class='select_curr' id="curr_output" name="curr_output">
            </select>
            </fieldset>
            <button type="button" class="btn" onclick='onSubmit()'>Convert</button>
        </form>

        <!-- // List of currency rate objects -->
        <div class="rates_table">
            <input type="text" id="searchInp" onkeyup="searchByNameFunction()" placeholder="Search for names..">
             <span class="lbl_form"> Filter by rate: </span>
             <input type="number" id="searchRateFrom" onkeyup="searchByNameFunction()" placeholder="Rate from...">
            <input type="number" id="searchRateTo" onkeyup="searchByNameFunction()" placeholder="Rate to...">
            <table id="rateTable" class="rate_table">
            </table>
        </div>
        </div>
    </main>
    <footer>
        <div class="footer_wrapper">
            <p> Designed by Olesia Mazurenko</p>
            <p>HackYourFuture </p><p>Â© 2024 -  All Rights Reserved</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
